<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/main.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <aside>
        <img src="src/assets/images/illustration-hero.svg" alt="" />
      </aside>
      <main class="card__content">
        <header><h1 class="title">Order Summary</h1></header>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <article class="options">
          <img src="src/assets/images/icon-music.svg" alt="" />
          <p class="options__price">
            <span class="options__plan">Annual plan</span>$59.99/year
          </p>
          <a class="options__change" href="#">Change</a>
        </article>
        <button type="button" class="payment-button">Proceed to Payment</button>
        <a class="cancel-order" href="#">Cancel Order</a>
      </main>
    </div>
  </body>
</html>
